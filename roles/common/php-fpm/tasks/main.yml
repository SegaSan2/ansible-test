---
# Install php-packages use remi-repo
- name: Install remirepo from RPM
  yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: present
  become: yes

- name: Install php extensions for Centos
  yum:
    state: latest
    name: "{{ item }}"
    enablerepo: "remi-php71"
  with_items:
    - php
    - php-common
    - php-mysqlnd
    - php-gd
    - php-pecl-igbinary
    - php-pecl-memcached
    - php-cli
    - php-fpm
    - php-json
    - php-mbstring
    - php-opcache
    - php-xml
    - php-pecl-mongodb
    - php-bcmath
    - php-mcrypt
    - php-amqplib
    - php-pecl-memcache
#    - php-pear
#    - php-devel
  become: yes
  when: ansible_distribution == 'CentOS'



